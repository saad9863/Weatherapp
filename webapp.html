<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.8">
      <title>Weather App</title>
      <link rel="stylesheet" href="webapp.css">

    </head>

    <body>
      

      <div class="card" id="weathercard">

        <div class="search">
          <input class="locationinput" id="locationinput" type="text" placeholder="Enter Location" spellcheck="false">
          <button class="search_button" id="searchButton"><img class="search-img" src="images/search.png"></button>
        </div>

        <div class="weather">
 
          <img id="weatherimage" src="images/rain.png" class="weather-icon">
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                  <p class="humidity"> 50%</p>
                  <p>Humidity</p>

                </div>


            </div>
            <div class="col">
              <img src="images/wind.png">
              <div>
                <p class="wind"> 15 Km/h</p>
                <p>Wind Speed</p>

              </div>


          </div>

          </div>

        </div>

      </div>

      <script src="webapp.js"></script>

    </body>


</html>
